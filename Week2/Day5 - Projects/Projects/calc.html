<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="calc.cssS" />
    <style>
      button {
        width: 150px;
        height: 75px;
      }
    </style>
  </head>
  <body>
    <!-- start at 0 -->
    <div class="container">
      <div id="display">0</div>

      <!-- numbers  -->
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(1);"
      >
        1
      </button>
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(2);"
      >
        2
      </button>
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(3);"
      >
        3
      </button>
      <br />
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(4);"
      >
        4
      </button>
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(5);"
      >
        5
      </button>
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(6);"
      >
        6
      </button>
      <br />
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(7);"
      >
        7
      </button>
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(8);"
      >
        8
      </button>
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(9);"
      >
        9
      </button>
      <button
        class="number"
        type="button"
        name="button"
        onclick="buttonclick(0);"
      >
        0
      </button>
      <br />
      <!-- symbols -->
      <button
        class="symbol"
        type="button"
        name="button"
        onclick="buttonclick('+');"
      >
        +
      </button>
      <button
        class="symbol"
        type="button"
        name="button"
        onclick="buttonclick('-');"
      >
        -
      </button>
      <button
        class="symbol"
        type="button"
        name="button"
        onclick="buttonclick('*');"
      >
        *
      </button>
      <button
        class="symbol"
        type="button"
        name="button"
        onclick="buttonclick('/');"
      >
        /
      </button>

      <!-- results -->
      <button type="button" name="button" onclick="result();">=</button>
      <button type="button" name="button" onclick="reset();">C</button>
      <button type="button" name="button" onclick="remove();"><</button>
    </div>
    <script src="calc.js" charset="utf-8"></script>
  </body>
</html>
