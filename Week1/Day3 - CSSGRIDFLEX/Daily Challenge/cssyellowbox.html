<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=", initial-scale="1.0">
    <title>Document</title>
    <link rel="stylesheet" href="square.css">
</head>
<body>

        <div style="display: grid; grid-template-areas: 'a b c'; grid-template-columns: 10% 20% 10% auto;">
            <div style="grid-area: a; min-height: 100px; text-align: center;">
                <div style="display: inline-block;"> 
                    <div class="box" ></div>
                    <div class="box" ></div>
                    <div class="box" ></div>
                    <div class="box" ></div>
                </div>
            </div>
            <div style="grid-area: b; min-height: 100px; text-align: center; align-self: center;">     
                <div style="display: inline-block; grid-area: b;">    
                    <div class="box inline" ></div>
                    <div class="box inline" ></div>
                    <div class="box inline" ></div>
                    <div class="box inline" ></div>
                </div>
            </div>
            <div style="grid-area: c; min-height: 100px; text-align: center;">        
                <div style="display: inline-block;"> 
                    <div class="box" ></div>
                    <div class="box" ></div>
                    <div class="box" ></div>
                    <div class="box" ></div>
                </div>
            </div>
        </div>

</body>
</html>
